version: '3'

services: 
  proxy_server:
    image: nginx:mainline-alpine
    container_name: proxy_server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - proxy_server
    command: certonly --webroot --webroot-path=/var/www/html --email lloyd@lloydagola.com --agree-tos --no-eff-email --force-recreate -d lloydagola.com  -d www.lloydagola.com 

  
  
volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/lloyd/apps/portfolio/build
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /home/lloyd/apps/proxy/dhparam/
      o: bind


networks:
  app-network:
    external: true
 